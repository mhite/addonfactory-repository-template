name: SNYK Token Update with google

on:
  push:
    branches: [synk-token-troubleshoot]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Sync Secrets
      uses: google/secrets-sync-action@v1.4.1
      with:
        SECRETS: |
          SNYK_TOKEN
        REPOSITORIES: |
          splunk-add-on-for-ucc-example
        DRY_RUN: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CONCURRENCY: 10
      env:
        SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}